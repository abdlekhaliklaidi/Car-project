services:
  db:
    image: postgres:16-alpine
    container_name: car-rental-db
    environment:
      POSTGRES_DB: carrental
      POSTGRES_USER: carrental_user
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carrental_user -d carrental"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: car-rental-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/carrental
      SPRING_DATASOURCE_USERNAME: carrental_user
      SPRING_DATASOURCE_PASSWORD: 1234
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: car-rental-frontend
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  postgres_data:
